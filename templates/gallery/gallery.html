<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hotel Telaga Mas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    {% include 'home/head_import.html' %}

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Telaga<span>Mas</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>
    
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('rooms') }}">Room</a></li>
                    <li class="nav-item"><a href="{{ url_for('facilities') }}" class="nav-link">Facilities</a></li>
                    <li class="nav-item active"><a href="{{ url_for('gallery') }}" class="nav-link">Gallery</a></li>
                    <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                  </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                </ul>
            </div>
        </div>
    </nav>
    <!-- END nav -->
		<div class="hero-wrap" style="background-image: url('../../static/img/home/images/bg_2.1.jpg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          	<div class="text">
	            <p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span></p>
	            <h1 class="mb-4 bread">Gallery</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section">
      <div class="container">
        <div class="container text-center my-5">
            <div class="row mt-4">
                {% for item in gallery %}
                <div class="col-md-4 mb-4">
                    <img src="{{ item['gallery_picture_url'] }}" class="img-fluid gallery-img" alt="Gallery Image {{ loop.index }}">
                </div>
                {% endfor %}
            </div>
        </div>
      </div>
    </section>

    {% include 'home/footer.html' %}
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  {% include 'home/script_import.html' %}

  </body>
</html>
