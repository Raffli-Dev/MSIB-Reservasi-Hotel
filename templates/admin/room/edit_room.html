<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Kamar - Hotel Telaga Mas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'admin/room/sidebar.html' %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Edit Kamar</div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('admin_edit_room', room_id=room['_id']) }}">
                            <div class="form-group">
                                <label for="room_type">Tipe Kamar:</label>
                                <input type="text" class="form-control" id="room_type" name="room_type" value="{{ room.room_type }}" required>
                            </div>
                            <div class="form-group">
                                <label for="date">Tanggal:</label>
                                <input type="date" class="form-control" id="date" name="date" value="{{ room.date }}" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Harga:</label>
                                <input type="number" class="form-control" id="price" name="price" value="{{ room.price }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
